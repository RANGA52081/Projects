<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cryptoverse Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>🔗 Cryptoverse</h2>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Cryptocurrencies</a></li>
        </ul>
      </nav>
    </aside>

    <main class="dashboard">
      <section class="stats">
        <h2>🌐 Global Crypto Stats</h2>
        <div class="stats-grid" id="global-stats">
          <!-- Stats will be injected here -->
        </div>
      </section>

      <section class="top-coins">
        <h2>🔥 Top 10 Cryptocurrencies in the World</h2>
        <div class="coin-grid" id="coin-list">
          <!-- Coins will be injected here -->
        </div>
        <a href="#" class="show-more">Show More</a>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
